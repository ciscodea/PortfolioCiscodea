{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 justify-items-center">
        {% for skill in skills %}
            <div class="w-auto h-auto">
                <div>
                    <img src="{{ skill.icon.url }}" alt="{{ skill.name }}">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
